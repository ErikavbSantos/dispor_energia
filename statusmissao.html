    <main class="status-missao">

            <input type="search" name="search-filter" id="search-filter" placeholder="Pesquisar">
            
        </div>
        <div class="table-status">
            <table>
                <thead>
                    <tr>

                        <th>TÍTULO</th>

                    </tr>
                </thead>

                    <div id="modal-aprovado">
                        <div class="modal-aprovado">
                            <div class="titulo-close">
                                <h1>Confirmação</h1>
                                <span id="close"><img src="/assets/img/letra-x.png" alt="letra x"></span>
                            </div>

                        </div>
                    </div>

                            </div>

                                <button id="btn-negociar">Negociar bonificação</button>

                            </div>
                              
                        </div>
                    </div>

                    <div id="modal-rejeitado">
                        <div class="modal-rejeitado">
                            <div class="titulo-close">
                                <h1>Confirmação</h1>
                                <span id="close"><img src="/assets/img/letra-x.png" alt="letra x"></span>
                            </div>
                            <p>Sua missão foi REJEITADA.</p>
                            <div class="btn-modal">
                                <button id="btn-recurso">Pedir recurso</button>
                                <button id="btn-rascunho">ir para rascunhos</button>

                        </div>
                    </div>
