<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo__dispor__favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Dispor — Rascunhos</title>
    
    
    <!-- Fontes usadas no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="perfil.html">Perfil</a>
        <a href="statusmissao.html"> Status</a>
        <a href="rascunho.html">Rascunho</a>
        <a href="listaMissoesAvaliador.html">Missões</a>
        <a href="configuracao.html">Configurações</a>
          <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <header id="headform">
        <h1 class="titulo-missao">Rascunho</h1>
    </header>

    <main>
        <form class="forms-missao">

            <div id="modal-aprovado">
                <div class="modal-aprovado">
                    <div class="titulo-close">
                        <span id="close-aprovado"><img src="/assets/img/letra-x.png" alt="letra x"></span>
                    </div>
                    <p>Sua missão foi ATUALIZADA com sucesso!</p>
                </div>
            </div>

            <div class="form-container">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input type="text" name="categoria" id="categoria" placeholder="Categoria" required>
                <textarea name="categoria" id="descricao" cols="30" rows="3" placeholder="Descrição da missão" required></textarea >
                <input type="number" name="pontuacao" id="pontuacao" placeholder="Pontuação">

            
                <label for="img-icone" id="label-file">Add ícone da missão</label>
                <input type="file" name="img-icone" id="img-icone" accept="image/*" required>

                <input type="datetime" name="tempo" id="tempo" placeholder="Tempo limite" required>

                <div class="custom-select">
                    <select id="dado-interesse" name="dado" required class="select-progresso">
                        <option value="" disabled selected>Dado de interesse</option>
                        <option value="consumo">Consumo</option>
                        <option value="fatura">Fatura</option>
                        <option value="meta">Meta</option>
                        <option value="ambiente">Ambiente</option>
                        <option value="equipamento">Equipamento</option>
                        <option value="local">Local</option>
                        <option value="interesse">Interesse</option>
                        <option value="contato">Contato</option>
                    </select>
                
                </div>

            </div>
            
            <div class="form-container">
                <div class="custom-select">
                    <select id="frequencia" name="frequencia" required class="select-progresso">
                        <option value="" disabled selected>Frequência de reativação</option>
                        <option value="horaria">Horária</option>
                        <option value="turno">Turno</option>
                        <option value="diaria">Diária</option>
                        <option value="semanal">Semanal</option>
                        <option value="quinzenal">Quinzenal</option>
                        <option value="mensal">Mensal</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                        <option value="anual">Anual</option>
                    </select>
                    <!-- <img class="triangulo" src="./assets/img/dropdown__triangulo.svg" alt="triangulo"> -->
                </div>
                <textarea name="oque" id="orientacao1" cols="30" rows="3" placeholder="O que fazer?" required></textarea >
                <textarea name="como" id="orientacao2" cols="30" rows="3" placeholder="Como fazer?" required></textarea >
                <textarea name="quando" id="orientacao3" cols="30" rows="3" placeholder="Quando fazer?" required></textarea >
                <textarea name="onde" id="orientacao4" cols="30" rows="3" placeholder="Onde fazer?" required></textarea >

                <div class="custom-select">
                    <select id="estagio" name="estagio" required class="select-progresso">
                        <option value="" disabled selected>Estágio de Progresso</option>
                        <option value="novato">Novato</option>
                        <option value="aprendiz">Aprendiz</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                        <option value="mestre">Mestre</option>
                        <option value="guru">Guru</option>
                        <option value="embaixador">Embaixador</option>
                    </select>
                    
                </div>
                
            </div>
            <div class="buttons-form">
                <button class="rascunho-btn" id="rascunho-btn-form" type="submit">Rascunho</button>
                <button class="cadastrar" id="cadastrar-btn-form" type="submit">CADASTRAR</button>
            </div>
            
            
        </form>
    </main>
    
    <div class="navbar">
        <a href="index.html"><img class="icone__nav" src="./assets/img/casa__nav.svg" alt="icone de casa"></a>
        <a href="perfil.html"><img class="icone__nav" src="./assets/img/pessoa__nav.svg" alt="icone de mapa"></a>
        <a href="statusmissao.html"><img class="icone__nav" src="/assets/img/missions-icon.svg" alt="icone missões icon"></a>
        <a href="rascunho.html"><img class="icone__nav" src="/assets/img/rascunhos-icon.svg" alt="icone racunho"></a>
        <a href="configuracao.html"><img  class="icone__nav" src="./assets/img/config-icon.svg" alt="icone configuração"></a>
    </div>
    <script src="/js/formRascunho.js" defer></script>
</body>
</html>
