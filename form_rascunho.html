<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Index</a>
        <a href="perfil.html">Perfil</a>
        <a href="login.html"> Login</a>

        <a href="listaMissoesAvaliador.html">Missões</a>
        <a href="avaliaçãoMissão.html">Avaliação</a>
          <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <header id="headform">
        <span></span>
        <h1 class="titulo-missao">Rascunho</h1>
    </header>

    <main>
        <form class="forms-missao">

            <div class="form-container">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input type="text" name="categoria" id="categoria" placeholder="Categoria" required>
                <textarea name="categoria" id="categoria" cols="30" rows="3" placeholder="Descrição da missão" required></textarea >
                <input type="number" name="pontuacao" id="pontuacao" placeholder="Pontuação" required>
                <label for="img-icone">Add ícone da missão</label>
                <input type="file" name="img-icone" id="img-icone" accept="image/*" required>
                <input type="datetime" name="tempo" id="tempo" placeholder="Tempo limite" required>

                <div class="custom-select">
                    <select id="estagio" name="estagio" required class="select-progresso">
                        <option value="" disabled selected>Dado de interesse</option>
                        <option value="consumo">Consumo</option>
                        <option value="fatura">Fatura</option>
                        <option value="meta">Meta</option>
                        <option value="ambiente">Ambiente</option>
                        <option value="equipamento">Equipamento</option>
                        <option value="local">Local</option>
                        <option value="interesse">Interesse</option>
                        <option value="contato">Contato</option>
                    </select>
                    <!-- <img class="triangulo" src="./assets/img/dropdown__triangulo.svg" alt="triangulo"> -->
                </div>

            </div>
            
            <div class="form-container">
                <div class="custom-select">
                    <select id="estagio" name="estagio" required class="select-progresso">
                        <option value="" disabled selected>Frequência de reativação</option>
                        <option value="horaria">Horária</option>
                        <option value="turno">Turno</option>
                        <option value="diaria">Diária</option>
                        <option value="semanal">Semanal</option>
                        <option value="quinzenal">Quinzenal</option>
                        <option value="mensal">Mensal</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                        <option value="anual">Anual</option>
                    </select>
                    <!-- <img class="triangulo" src="./assets/img/dropdown__triangulo.svg" alt="triangulo"> -->
                </div>
                <textarea name="oque" id="oque" cols="30" rows="3" placeholder="O que fazer?" required></textarea >
                <textarea name="como" id="como" cols="30" rows="3" placeholder="Como fazer?" required></textarea >
                <textarea name="quando" id="quando" cols="30" rows="3" placeholder="Quando fazer?" required></textarea >
                <textarea name="onde" id="onde" cols="30" rows="3" placeholder="Onde fazer?" required></textarea >
                <div class="custom-select">
                    <select id="estagio" name="estagio" required class="select-progresso">
                        <option value="" disabled selected>Estágio de Progresso</option>
                        <option value="novato">Novato</option>
                        <option value="aprendiz">Aprendiz</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                        <option value="mestre">Mestre</option>
                        <option value="guru">Guru</option>
                        <option value="embaixador">Embaixador</option>
                    </select>
                    
                </div>
                
            </div>
            <div class="buttons-form">
                <button class="rascunho-btn" type="submit">Rascunho</button>
                <button class="cadastrar" type="submit">CADASTRAR</button>
            </div>
            
            
        </form>
    </main>
