<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo__dispor__favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Dispor — Adicione uma missão</title>
    
    
    <!-- Fontes usadas no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="perfil.html">Perfil</a>
        <a href="statusmissao.html"> Status</a>
        <a href="rascunho.html">Rascunho</a>
        <a href="listaMissoesAvaliador.html">Missões</a>
          <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <header id="headform">
        <span></span>
        <h1 class="titulo-missao">Nova missão</h1>
        <h2 class="subtitulo-missao">Insira os detalhes:</h2>
    </header>

    <main>
        <form class="forms-missao" id="forms-missao" method="POST">

            <div id="modal-aprovado">
                <div class="modal-aprovado-form">
                    <div class="titulo-close-form">
                        <span id="close-aprovado"><img src="/assets/img/letra-x.png" alt="letra x"></span>
                    </div>
                    <p>Sua missão foi SUBMETIDA com sucesso!</p>
                </div>
            </div>


            <div class="form-container">
                <label for="input" class="text">Name</label>
                <input type="text" name="nome" id="nome" required>
                <label for="input" class="text">Categoria</label>
                <input type="text" name="categoria" id="categoria" required>
                <label for="textarea" class="text">Descrição da missão</label>
                <textarea name="descricao" id="descricao" cols="30" rows="3" required></textarea>

                <label class="picture" for="picture__input" tabIndex="0">Escolha uma imagem</label>
                <input type="file" name="picture__input" id="picture__input">


                <p id="erroData" style="display: none; color: black;">A data não pode ser anterior à data de hoje.</p>
                <label for="input" class="text">Tempo limite</label>
                <input type="datetime" name="tempo" id="tempo" required>
                
                <label for="custom-select" class="text">Dado de interesse</label>
                <div class="custom-select">
                    <select id="dado-interesse" name="dado" required class="select-progresso">
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="consumo">Consumo</option>
                        <option value="fatura">Fatura</option>
                        <option value="meta">Meta</option>
                        <option value="ambiente">Ambiente</option>
                        <option value="equipamento">Equipamento</option>
                        <option value="local">Local</option>
                        <option value="interesse">Interesse</option>
                        <option value="contato">Contato</option>
                    </select>
                
                </div>

            </div>
            
            
            <div class="form-container">
                <label for="custom-select" class="text">Frequência de reativação</label>
                <div class="custom-select">
                    <select id="frequencia" name="frequencia" required class="select-progresso">
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="horaria">Horária</option>
                        <option value="turno">Turno</option>
                        <option value="diaria">Diária</option>
                        <option value="semanal">Semanal</option>
                        <option value="quinzenal">Quinzenal</option>
                        <option value="mensal">Mensal</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                        <option value="anual">Anual</option>
                    </select>
                    <!-- <img class="triangulo" src="./assets/img/dropdown__triangulo.svg" alt="triangulo"> -->
                </div>
                <label for="textarea" class="text">O que fazer?</label>
                <textarea name="oque" id="orientacao1" cols="30" rows="3" required></textarea >
                <label for="textarea" class="text">Como fazer?</label>
                <textarea name="como" id="orientacao2" cols="30" rows="3" required></textarea >
                <label for="textarea" class="text">Quando fazer?</label>
                <textarea name="quando" id="orientacao3" cols="30" rows="3" required></textarea >
                <label for="textarea" class="text">Onde fazer?</label>
                <textarea name="onde" id="orientacao4" cols="30" rows="3" required></textarea >
                <label for="custom-select" class="text">Estágio de progresso</label>
                <div class="custom-select">
                    <select id="estagio" name="estagio" required class="select-progresso">
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="novato">Novato</option>
                        <option value="aprendiz">Aprendiz</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                        <option value="mestre">Mestre</option>
                        <option value="guru">Guru</option>
                        <option value="embaixador">Embaixador</option>
                    </select>
                    
                </div>
                
            </div>
            <div class="buttons-form">
                <button class="rascunho-btn" id="rascunho-btn" type="submit">Rascunho</button>
                <button class="cadastrar" id="cadastrar-btn" type="submit">CADASTRAR</button>
            </div>
            
            
        </form>
    </main>
    
    <div class="navbar">
        <a href="index.html"><img class="icone__nav" src="./assets/img/casa__nav.svg" alt="icone de casa"></a>
        <a href="perfil.html"><img class="icone__nav" src="./assets/img/pessoa__nav.svg" alt="icone de mapa"></a>
        <a href="statusmissao.html"><img class="icone__nav" src="/assets/img/missions-icon.svg" alt="icone missões icon"></a>
        <a href="rascunho.html"><img class="icone__nav" src="/assets/img/rascunhos-icon.svg" alt="icone racunho"></a>
        <a href="configuracao.html"><img  class="icone__nav" src="./assets/img/config-icon.svg" alt="icone configuração"></a>
    </div>
    <script src="/js/form.js" defer></script>
</body>
</html>
