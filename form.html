<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo__dispor__favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dispor — Adicione uma missão</title>
    
    
    <!-- Fontes usadas no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span></span>
        <h1 class="titulo-missao">Nova missão</h1>
        <h2 class="subtitulo-missao">Insira os detalhes:</h2>
    </header>

    <main>
        <form class="forms-missao">

            <div class="form-container">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="text" name="categoria" id="categoria" placeholder="Categoria">
                <textarea name="categoria" id="categoria" cols="30" rows="3" placeholder="Descrição da missão"></textarea >
                <input type="number" name="pontuacao" id="pontuacao" placeholder="Pontuação">
                <label for="img-icone">Add ícone da missão</label>
                <input type="file" name="img-icone" id="img-icone" accept="image/*">
                <input type="text" name="tempo" id="tempo" placeholder="Tempo limite">
            </div>
            
            <div class="form-container">
                <textarea name="oque" id="oque" cols="30" rows="3" placeholder="O que fazer?"></textarea >
                <textarea name="como" id="como" cols="30" rows="3" placeholder="Como fazer?"></textarea >
                <textarea name="quando" id="quando" cols="30" rows="3" placeholder="Quando fazer?"></textarea >
                <textarea name="onde" id="onde" cols="30" rows="3" placeholder="Onde fazer?"></textarea >
                <div class="custom-select">
                    <select id="estagio" name="estagio" required class="select-progresso">
                        <option value="" disabled selected>Estágio de Progresso</option>
                        <option value="novato">Novato</option>
                        <option value="aprendiz">Aprendiz</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                        <option value="mestre">Mestre</option>
                        <option value="guru">Guru</option>
                        <option value="embaixador">Embaixador</option>
                    </select>
                    <!-- <img class="triangulo" src="./assets/img/dropdown__triangulo.svg" alt="triangulo"> -->
                </div>
                
            </div>
            <button class="cadastrar" type="submit">CADASTRAR</button>
            
        </form>
    </main>
    
    <div class="navbar">
        <a href="index.html"><img class="icone__casa" src="./assets/img/casa__nav.svg" alt="icone de casa"></a>
        <a href="perfil.html"><img class="icone__mapa" src="./assets/img/mapa__nav.svg" alt="icone de mapa"></a>
        <img class="icone__logo" src="./assets/img/logo__dispor__nav.svg" alt="icone logo dispor">
        <img class="icone__carteira" src="./assets/img/carteira__nav.svg" alt="icone carteira">
        <img class="icone__pessoa" src="./assets/img/pessoa__nav.svg" alt="icone pessoa">
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
