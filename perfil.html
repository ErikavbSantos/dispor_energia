<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo__dispor__favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="stylePerfil.css">
    <title>Dispor — Perfil</title>
    <script src="script.js"></script>

    <!-- Fontes usadas no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="head">
        <div class="nome__foto">
            <img src="/assets/foto__perfil__placeholder.png" alt="foto de perfil">
            <p>Maria<br>Albelinda</p>
        </div>
        <div class="nivel__ganhos">
            <p class="nivel">Iniciante</p>
            <img src="/assets/barra__nível__perfil.svg" alt="barra de nível"/>
            <p class="nivel__mensagem">Nível de consumo consciente</p>
            <p class="ganho"> Ganhou 00 PW</p>
        </div>
    </div>

    <div class="card__missao">
        <div class="nome__icone">
            <p class="nome__missao">Local Inicial</p>
            <img src="/assets/moeda_home.svg" alt="icone da missão(placeholder)">
        </div>
        <div class="detalhes">
            <div class="premio">
                <p class="valor__premio">15 PW</p>
                <img src="/assets/moeda__card__missao.svg" alt="icone moeda">
            </div>
            <p class="descriçao">Adicione o seu principal local de consumo</p>
            <p class="duraçao">Tempo restante: 10 min</p>
        </div>
    </div>

    <a href="form.html">Submeta uma nova missão +</a>

    <div class="navbar">
        <a href="index.html"><img class="icone__casa" src="/assets/casa__nav.svg" alt="icone de casa"></a>
        <a href=""><img class="icone__mapa" src="/assets/mapa__nav.svg" alt="icone de mapa"></a>
        <img class="icone__logo" src="/assets/logo__dispor__nav.svg" alt="icone logo dispor">
        <img class="icone__carteira" src="/assets/carteira__nav.svg" alt="icone carteira">
        <img class="icone__pessoa" src="/assets/pessoa__nav.svg" alt="icone pessoa">
    </div>

</body>
</html>
